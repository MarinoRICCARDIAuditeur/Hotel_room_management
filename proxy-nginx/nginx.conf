server {
    listen 80 default_server;
    server_name hotelmanagement _;
    root /usr/share/nginx/html;

    location = / {
        try_files /index.html =404;
    }

    # Exposer directement la spec OpenAPI et les UIs de l'API métier
    location = /openapi.json {
        proxy_pass http://app-web:8000/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Prefix /app;
    }

    location /docs {
        proxy_pass http://app-web:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Prefix /app;
    }

    location /redoc {
        proxy_pass http://app-web:8000/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Prefix /app;
    }

    # Application métier
    location /app/ {
        # Authentification Basic Auth optionnelle (décommentez si un fichier .htpasswd est fourni)
        # auth_basic "Zone restreinte - TP Hôtel";
        # auth_basic_user_file /etc/nginx/.htpasswd;

        # On enlève le préfixe /app avant de proxyfier pour que FastAPI trouve /docs et /openapi.json
        rewrite ^/app/(.*)$ /$1 break;

        proxy_pass http://app-web:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Prefix /app;
    }

    # API externe simulée
    location /api/ {
        # Authentification Basic Auth optionnelle (décommentez si un fichier .htpasswd est fourni)
        # auth_basic "Zone restreinte - API Externe";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://api-externe:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Console d'administration
    location /admin/ {
        # Authentification Basic Auth optionnelle (décommentez si un fichier .htpasswd est fourni)
        # auth_basic "Zone restreinte - Administration";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://admin-console:8090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Exposition des métriques Prometheus
    location /metrics/app-web {
        proxy_pass http://app-web:8000/metrics;
    }

    location /metrics/api-externe {
        proxy_pass http://api-externe:8080/metrics;
    }

    location /metrics/admin-console {
        proxy_pass http://admin-console:8090/metrics;
    }
}
